<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Todo Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		 <h1>Todo Form</h1> 
		<hr>
		<h2>Save Todo</h2>

		<form action="#" th:action="@{/saveTodo}" th:object="${todo}"
			method="POST">
			<input type="text" th:field="*{title}"
				placeholder="Title" class="form-control mb-4 col-4">
				
				Target Date
				<input type="date" th:field="*{targetDate}"
				placeholder="Target Date" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{todoStatus}"
				placeholder="Todo Status" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Todo</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Todos List</a>
	</div>
</body>
</html>
