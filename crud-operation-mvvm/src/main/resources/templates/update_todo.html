<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Todo Form</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!-- <h1>Employee Management System</h1> -->
		<hr>
		<h2>Update Todo</h2>

		<form action="#" th:action="@{/saveTodo}" th:object="${todo}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{targetDate}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{todoStatus}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Todo</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Todos List</a>
	</div>
</body>
</html>
